{% extends 'base.html' %}

{% block content %}

<h1>Exercises to choose from</h1>

{% for exercise in object_list %}
<div class="card lime lighten-2">
  <a href="{% url 'exercises_detail' exercise.id %}" >
    <div class="card-content grey darken-3">
    <span class="card-title"> 
      <span> {{ exercise.name }} </span>
  </div>
  </a>
</div>

{% endfor %} 

{% endblock %}
