{% extends 'base.html' %} 

{% block content %}

<h1>Workout List</h1>

{% for workout in workouts %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ workout.name }}</span>
    <p>Target Muscles: {{ workout.target }}</p>
    <p>Description: {{ workout.description }}</p>
  </div>
</div>
{% endfor %} 

{% endblock %}
